    <div class="px-6 mx-0 flex align-items-center justify-content-between relative lg:static mb-3 shadow-2">
        <a class="flex align-items-center" href="#">
            <img src="/logo/logo.png" alt="Logo" height="50" class="mr-0 lg:mr-2">
            <span class="text-900 font-medium text-2xl line-height-3 mr-8"></span>
        </a>
        <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
            leaveToClass="hidden" [hideOnOutsideClick]="true">
            <i class="pi pi-bars text-4xl"></i>
        </a>

        <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
            style="top:120px">

            <div class="flex align-items-center justify-content-between flex-grow-1">
                <div class="flex align-items-center">
                    <button pbutton="" pripple="" type="button" label="Info"
                        class="p-element p-ripple p-button-info p-button-text p-button p-component">
                        <span class="p-button-label"><a href="">Home</a></span>
                    </button>
                    @if(getRoleUser() != "Admin"){
                        <button pbutton="" pripple="" type="button" label="Info"
                        class="p-element p-ripple p-button-info p-button-text p-button p-component">
                        <span class="p-button-label"><a href="/all-product">All Product</a></span>
                    </button>
                    }
                    
                </div>

                <div class="flex align-items-center justify-content-center mx-4">
                    @if(getRoleUser() != "Admin"){
                    <input [(ngModel)]="this.searchName" type="text" pinputtext="" placeholder="Search"
                        class="p-inputtext p-component p-element w-21rem" (keydown.enter)="searchProduct()">
                    <button (click)="searchProduct()" pbutton="" type="button" icon="pi pi-search"
                        class="p-element p-ripple p-button-info p-button p-component p-button-icon-only">
                        <span class="p-button-icon pi pi-search" aria-hidden="true"></span>
                    </button>
                    }
                </div>
            </div>

            <div
                class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">


                @if(this.getLoginStatus()){
                @if(getRoleUser() != "Admin"){
                <i (click)="goCart()" pbadge="" value="2" class="p-element pi pi-shopping-cart mr-4 p-text-secondary p-overlay-badge"
                    style="font-size: 2rem;">
                    <span id="pn_id_266_badge"
                        class="p-badge p-component p-badge-no-gutter">{{this.dataService.getListCart().length}}</span>
                </i>
                }
                <p-menu #menu [model]="items" [popup]="true" />
                <i pbadge="" value="2" class="p-element pi pi-user mr-4 p-text-secondary p-overlay-badge"
                    style="font-size: 2rem;" (click)="menu.toggle($event)"></i>

                } @else {
                <a pButton pRipple label="Login"
                    class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"
                    (click)="login()"></a>
                <a href="/register">
                    <button pButton pRipple label="Register"
                        class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </a>
                }
            </div>
        </div>
    </div>
