<div class="flex flex-wrap align-items-center justify-content-center mb-5">
    <div class="card">
        <h3>Check out</h3>
        <div class="grid">
            <div class="col-5">
                <div class="card p-fluid">
                    <div class="field">
                        <label>Name</label>
                        <input [disabled]="true" pInputText [(ngModel)]="userInfo.fullName" type="text" />
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input [disabled]="true" pInputText [(ngModel)]="userInfo.email" type="text" />
                    </div>
                    <div class="field">
                        <label>Phone</label>
                        <input [disabled]="true" pInputText [(ngModel)]="userInfo.phone" type="text" />
                    </div>
                    <div class="field">
                        <label>Address</label>
                        <input pInputText [(ngModel)]="userInfo.address" type="text" />
                    </div>
                </div>
                <div class="mt-2 text-right">
                    <p-button [disabled]="cartitems.length === 0 || userInfo.address.length === 0" (onClick)="checkOut()" label="Check Out"/>
                </div>
            </div>
            <div class="col-1">
                <p-divider layout="vertical">
                </p-divider>
            </div>
            <div class="col-6 align-items-center justify-content-center">
                <p-table [value]="cartitems" scrollDirection="both" [scrollable]="true" scrollHeight="400px" styleClass="mt-3" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:200px" pFrozenColumn>Name</th>
                            <th style="width:200px">Image</th>
                            <th style="width:200px">Price</th>
                            <th style="width:200px">Quantity</th>
                            <th style="width:200px">Total Price</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td style="width:200px" class="font-bold">{{item.productName}}</td>
                            <td style="width:200px">
                                <img [src]="'assets/demo/images/product/' + item.image" [alt]="item.productName"
                                width="100" class="shadow-4" />
                            </td>
                            <td style="width:200px">
                                {{item.price}}$
                            </td>
                            <td style="width:200px">{{item.quantity}}</td>
                            <td style="width:200px">{{item.price * item.quantity}}$</td>
                        </tr>
                    </ng-template>
                </p-table>
                <div class="mt-2 text-right">
                    <h5 class="mt-5">Total orders price: {{totalPrice}}$</h5>
                </div>
            </div>
        </div>
    </div>
</div>
