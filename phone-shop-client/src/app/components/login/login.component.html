<div class="d-flex align-items-center justify-content-center">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 mt-4">
    <div class="text-center mb-5">
      <img src="assets/demo/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3">Don't have an account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create today!</a>
    </div>
  
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="submit()">
        <label for="Username" class="block text-900 font-medium mb-2">Username</label>
        <input id="Username" type="text" pInputText class="w-full mb-3" formControlName="username">
        <br>
        <p style="color: red;" *ngIf="(usernameInput.hasError('required') || usernameInput.hasError('whitespace')) && usernameInput.touched">Username is required</p>
  
        <label for="Password" class="block text-900 font-medium mb-2">Password</label>
        <input id="Password" type="password" pInputText class="w-full mb-3" formControlName="password">
  
        <p style="color: red;" *ngIf="(passwordInput.hasError('required') || passwordInput.hasError('whitespace')) && passwordInput.touched">Password is required and doesn't contain all space</p>
        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>
  
        <button type="submit" pButton pRipple label="Sign In" icon="pi pi-user" class="w-full" [disabled]="formLogin.invalid"></button>
      </form>
      <p style="color: red;">{{error}}</p>
    </div>
  </div>
  
</div>
