<div class="flex mt-8 mb-8 align-items-center justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round lg:w-4 mt-4">
        <div class="text-center mb-5">
          <img src="/logo/logo.png"
            alt="Logo" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Hello</div>
          <span class="text-600 font-medium line-height-3">Do you have an account?</span>
          <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/login">Login today!</a>
        </div>
      
        <div>
          <form [formGroup]="formForgotPassword" (ngSubmit)="submit()">
            <label for="Email" class="block text-900 font-medium mb-2">Email</label>
            <input id="Email" type="text" pInputText class="w-full mb-3" formControlName="email">
            <br>
      
            <button type="submit" pButton pRipple label="Send" class="w-full mt-6" [disabled]="formForgotPassword.invalid"></button>
          </form>
          <!-- <p style="color: red;">{{error}}</p> -->
        </div>
      </div>
      
</div>
